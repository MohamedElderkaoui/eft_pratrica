{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div>{{ page.intro|richtext }}</div>

    <form class="page-form" action="{% pageurl page %}" method="POST">
        {% csrf_token %}
            {% for field in form %}
            <div class="col-6 text-start"> {{field.label}} </div>
            <div class="col-6 border border-gray-300 p-2"> {{field}} </div>
            {% endfor %}
        <button type="Submit">Submit</button>
    </form>

    <!-- mapa con js -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58277282.579675!2d-92.68291752531944!3d26.936385904225055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5a2b2f03fc0ad5%3A0xb7579fc0f7911be9!2sDAM%2C%20Servicios%20Inform%C3%A1ticos!5e0!3m2!1ses!2ses!4v1715077252744!5m2!1ses!2ses" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
{% endblock content %}
