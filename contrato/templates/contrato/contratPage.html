{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load static %}

{% block title %}{{ self.title }}{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ self.tittle }}</h1>
            <p class="rich-text">
                {{self.body | richtext}}
            </p>
        </div>
    </div>
</div>
{% endblock %}
